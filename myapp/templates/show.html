<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>


    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid ">
            <a class="navbar-brand" href="#">STUDENT ATTENDANCE SYSTEM</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
                aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarScroll">
                <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                    <li class="nav-item ">
                        <a class="nav-link active" aria-current="page" href="{% url 'myapp:home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'myapp:load_form' %}">Add</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'myapp:showall' %}">Show</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'myapp:addproject' %}">Add Project</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'myapp:showproject' %}">Projects</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-dark btn-light" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container text-center mt-5">
        <h2 class=" text-light bg-primary shadow-lg p-3 mb-3 rounded">ALL STUDENTS</h2>
        <table class="border-dark border table table-striped">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Contact</th>
                <th>Project Name</th>
                <th>Action</th>
                <th>Action</th>
            </tr>

            {% for i in employee %}
            <tr>
                <td>{{ i.eid }}</td>
                <td>{{ i.ename }}</td>
                <td>{{ i.email }}</td>
                <td>{{ i.econtact }}</td>
                <td>{{ i.projectid }}</td>
                <td>
                    <a class="btn btn-primary" href="edit/{{ i.id }}">Edit</a>
                </td>
                <td>
                    <a class="btn btn-primary" href="delete/{{ i.id }}">Delete</a>
                </td>
            </tr>
            {% endfor %}



        </table>
        
    </div>

</body>

</html>
