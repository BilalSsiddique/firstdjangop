<div class=" text-dark p-4 container rounded-left text-center border-2  mt-3 ">

  <h2 class=" text-light bg-primary shadow-lg p-3 mb-3 rounded">ADD STUDENT</h2>
  <form class="p-3 border border-primary" method="POST" action="add">
    {% csrf_token %}
    <h5>STUDENT ID</h5>
    <div>{{ form.eid }}</div>

    <h5 class="mt-2">STUDENT NAME</h5>
    <div>{{ form.ename }}</div>

    <h5 class="mt-2">EMAIL</h5>
    <div>{{ form.email }}</div>

    <h5 class="mt-2">STUDENT CONTACT</h5>
    <div>{{ form.econtact }}</div>

    <h5 class="mt-2">ASSIGN PROJECT</h5>
    <div>{{ form.projectid }}</div>
    <br>
    <div><button class="btn btn-primary" type="Submit">ADD</button></div>
  </form>
