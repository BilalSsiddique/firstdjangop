<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=., initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>





    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid ">
            <a class="navbar-brand" href="#">STUDENT ATTENDANCE SYSTEM</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
                aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarScroll">
                <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                    <li class="nav-item ">
                        <a class="nav-link active" aria-current="page" href="{% url 'myapp:home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'myapp:load_form' %}">Add</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'myapp:showall' %}">Show</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'myapp:addproject' %}">Add Project</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'myapp:showproject' %}">Projects</a>
                    </li>
                    
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-dark btn-light" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="text-light container text-center mt-5 bg-primary">
        <h2 class="  shadow-lg p-3 mb-3 rounded">EDIT STUDENT</h2>
    </div>
    <div class="container p-4 text-center mt-2 border border-primary">

        <form class="d-flex justify-content-center mt-3" method="POST" action="/update/{{ employee.id }}">
            {% csrf_token %}

            <table class="mt-3 ">

                <tr>
                    <td>
                        <select name="projectid" id="">
                            {% for i in prm %}
                            <option value="{{ i.id }}">
                                {{i.projectname}}

                            </option>
                            {% endfor %}
                        </select>
                        <!-- <input name="projectid" required value={{ employee.projectid }}> -->
                    </td>
                </tr>

                <tr>
                    <td><input name="eid" required value="{{ employee.eid }}"></td>
                </tr>

                <tr>
                    <td><input name="ename" required value="{{ employee.ename }}"></td>
                </tr>

                <tr>
                    <td><input type="email" name="email" required value="{{ employee.email }}"></td>
                </tr>

                <tr>
                    <td><input name="econtact" required value="{{ employee.econtact }}"></td>
                </tr>

                <tr>
                    <td class="d-grid gap-2">
                        <button class="mt-3 btn btn-primary" type="submit">Update</button>
                    </td>
                </tr>
            </table>

        </form>
        <div>{{ mess }}</div>
    </div>

</body>

</html>
